<div class="row">
    <div class="col-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th style="width: 15%;" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersArray; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <div *ngIf="user.isEdit">
                            <input type="text" [(ngModel)]="user.name" class="form-control" />
                        </div>
                        <div *ngIf="!user.isEdit">
                            {{user.name}}
                        </div>
                    </td>
                    <td>{{user.username}}</td>
                    <td>
                        <div *ngIf="user.isEdit">
                            <input type="text" [(ngModel)]="user.email" class="form-control" />
                        </div>
                        <div *ngIf="!user.isEdit">
                            {{user.email}}
                        </div>
                    </td>
                    <td>
                        <div *ngIf="user.isEdit">
                            <input type="text" [(ngModel)]="user.phone" class="form-control" />
                        </div>
                        <div *ngIf="!user.isEdit">
                            {{user.phone}}
                        </div>
                    </td>
                    <td>{{user.website}}</td>
                    <td style="width: 15%;" class="text-center">
                        <div *ngIf="user.isEdit">
                            <button class="btn btn-sm btn-success" (click)="onUpdate(user)">Update</button>
                            <button class="btn btn-sm btn-danger" (click)="onCancel(user)">Cancel</button>
                        </div>
                        <div *ngIf="!user.isEdit">
                            <button class="btn btn-sm btn-success" (click)="onEdit(user)">Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="onDelete(user)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <form (ngSubmit)="onAdd()">
            <div class="form-group">
                <input type="text" [(ngModel)]="newUser.name" name="name" placeholder="Name" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="newUser.username" name="username" placeholder="Username" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="email" [(ngModel)]="newUser.email" name="email" placeholder="Email" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="newUser.phone" name="phone" placeholder="Phone" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="newUser.website" name="website" placeholder="Website" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
</div>
